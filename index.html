<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="card">
      <picture>
        <img class="image" src="assets/images/image-header-mobile.jpg" alt="Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.">
      </picture>
      <div class="card__content">
        <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="flex-group">
          <p>10k+<span>companies</span></p>
          <p>314<span>templates</span></p>
          <p>12m+<span>queries</span></p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
